<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Zyneon Nexus - Loading...</title>
        <link rel="icon" type="image/png" href="https://zyneonstudios.de/assets/images/2024.png"/>
        <link id="shared-css" rel="stylesheet" href="https://zyneonstudios.de/assets/css/shared.css">
    </head>
    <body bgcolor="#050713">
        <script>
            function getBrowserLanguage() {
                const urlParams = new URLSearchParams(window.location.search);
                let s = "";
                if(urlParams.get("closeApp")!=null) {
                    if(urlParams.get("closeApp")==="true") {
                        s="?closeApp=true";
                    }
                }
                const browserLanguage = navigator.language || navigator.userLanguage;
                if(browserLanguage.toLowerCase().startsWith("de")) {
                    window.location.href = "de"+s;
                } else {
                    window.location.href = "en"+s;
                }
            }
            window.onload = getBrowserLanguage;
        </script>
    </body>
</html>
